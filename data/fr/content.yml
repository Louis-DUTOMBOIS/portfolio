############################# portfolio ################################
portfolio:
  enable: true
  title: 'MES PROJETS'
  portfolio_list:
    - name: Roca
      image: 'images/portfolio/Roca.jpeg'
      url: https://github.com/Mizorami/Roca
      description: Roca est un site de lecture et de création d'histoire à choix. Ce projet a été réalisé lors du marathon Web en collaboration avec un autre pôle de mon IUT qui est le pôle MMI. Le site utilise Laravel, HTML/CSS, SQL et PHP. Le site permet de lire une histoire, mais aussi crée une histoire soit même et de la publier.

    - name: FlatCraft
      image: 'images/portfolio/flatcraft1.png'
      url: https://github.com/Mizorami/flatcraft
      description: "Ce projet a été réalisé dans le cadre du cursus QDev (Qualité en Développement). Notre objectif était de créer un jeu 2D inspiré de Minecraft. Minecraft dont ces trois dimensions,l'inventaire, les blocs à extraire et a utiliser pour différentes fabrications, ainsi que différents biomes et structures de terrain. Le projet est réalisé en Java, l'affichage se fait avec JavaFX, et l'implémentation des patron de conception est le coeur du projet."

    - name: Pokedex
      image: 'images/portfolio/pokedex2.png'
      url: https://github.com/Mizorami/pokedex
      description: "Ce projet a été réalisé dans le cadre du cours de MSI (Management des systèmes d'information). Le but était de créer un pokedex qui permet de rechercher un pokemon afin de connaître les principaux détails attendus par le client. Ce projet était une mise en situation de ce qu'il peut se passer en entreprise avec les moments de rush et la collaboration en équipe."

    - name: Raytracer
      image: 'images/portfolio/raytracing2.png'
      url: https://github.com/Mizorami/Raytracer
      description: "Ce projet a été réalisé dans le cadre de la SAE S3.A.01. Le but était de créer une librairie générant des images avec raytracing. Dans un premier temps l'application va lire un fichier donné puis, l'image est générée en utilisant différentes méthodes et classes. Pour finir l'image est télécharger. Le projet a été réalisé en Java. L'implémentation de patrons de conception est le coeur du projet."

    - name: Toys Market
      image: 'images/portfolio/jeuInfo.png'
      url: https://github.com/Mizorami/InfoJeux/tree/develop
      description: "Ce projet a été réalisé dans le cadre du cours de MSI (Management des systèmes d'information). Le but de ce projet est d'afficher les différents et leur description provenant d'une API. On pourra alors aussi modifier, supprimer ou encore crée un nouveau jeu."
